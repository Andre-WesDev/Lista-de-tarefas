<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Lista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Minha lista:</h1>
        <div class="buscador">
            <form>
                <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" id="text-value" placeholder="Insira na lista" aria-label="First name">
                    </div>
                    <div class="col-md">
                        <button type="button" class="btn btn-outline-dark" onclick="add()">Adicionar</button>
                        <button type="button" class="btn btn-outline-danger" id="limpar">Limpar toda a lista</button>
                    </div>
                  </div>
              </form>
        </div>
        <h3 class="mt-5">Lista:</h3>
        <div class="resul col-8">
            <ul class="list">
                
            </ul>
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="lista.js"></script>
</body>
</html>
